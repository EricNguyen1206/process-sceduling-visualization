<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Round Robin Visualization</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="controller">
          <h1>Round Robin Algorithm</h1>
          <div class="button-group">
            <div class="table-control">
              <button id="add-row" class="btn" onclick="addRow()">More row</button>
              <button id="delete-row" class="btn" onclick="deleteRow()">Less row</button>
            </div>

            <div class="data-figure table-control">
              <button id="draw" class="btn" onclick="draw()">Draw</button>
              <div class="input-group">
                <label for="input-block">
                  <button type="button">Quantum</button>
                </label>
                <input
                  id="quantum"
                  type="number"
                  class="form-control"
                  min="1"
                  max="200"
                  value="2"
                  placeholder="Enter a number"
                  required
                  onchange="recalculateServiceTime()"
                />
              </div>
            </div>
          </div>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>Process</th>
              <th>Arrival Time</th>
              <th>Execute Time</th>
              <th>Waiting Time</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr class="table-row">
              <td>P1</td>
              <td>
                <input
                  class="initial arrivetime"
                  type="number"
                  min="0"
                  max="0"
                  value="0"
                  onchange="alert('can\'t change first arrivetime')"
                />
              </td>
              <td>
                <input
                  class="initial exectime"
                  type="number"
                  min="1"
                  max="200"
                  value="10"
                  onchange="recalculateServiceTime()"
                />
              </td>
              <td>
                <span class="waiting"></span>
              </td>
            </tr>
            <tr class="table-row">
              <td>P2</td>
              <td>
                <input
                  class="initial arrivetime"
                  type="number"
                  min="1"
                  max="200"
                  value="1"
                  onchange="recalculateServiceTime()"
                />
              </td>
              <td>
                <input
                  class="initial exectime"
                  type="number"
                  min="1"
                  max="200"
                  value="1"
                  onchange="recalculateServiceTime()"
                />
              </td>
              <td>
                <span class="waiting"></span>
              </td>
            </tr>
            <tr class="table-row">
              <td>P3</td>
              <td>
                <input
                  class="initial arrivetime"
                  type="number"
                  min="1"
                  max="200"
                  value="2.5"
                  onchange="recalculateServiceTime()"
                />
              </td>
              <td>
                <input
                  class="initial exectime"
                  type="number"
                  min="1"
                  max="200"
                  onchange="recalculateServiceTime()"
                  value="2"
                />
              </td>
              <td>
                <span class="waiting"></span>
              </td>
            </tr>
            <tr class="table-row">
              <td>P4</td>
              <td>
                <input
                  class="initial arrivetime"
                  type="number"
                  min="1"
                  max="200"
                  value="3"
                  onchange="recalculateServiceTime()"
                />
              </td>
              <td>
                <input
                  class="initial exectime"
                  type="number"
                  min="1"
                  max="200"
                  value="1"
                  onchange="recalculateServiceTime()"
                />
              </td>
              <td>
                <span class="waiting"></span>
              </td>
            </tr>
            <tr class="table-row">
              <td>P5</td>
              <td>
                <input
                  class="initial arrivetime"
                  type="number"
                  min="1"
                  max="200"
                  value="4.5"
                  onchange="recalculateServiceTime()"
                />
              </td>
              <td>
                <input
                  class="initial exectime"
                  type="number"
                  min="1"
                  max="200"
                  value="5"
                  onchange="recalculateServiceTime()"
                />
              </td>
              <td>
                <span class="waiting"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="visualizer">
        <h3>Process Execution</h3>
        <div id="execution"></div>
        <div>
          <em>Average waiting time: </em><span id="waiting-time"></span>
          <em>ms</em>
        </div>
      </div>
    </div>

    <footer
      style="
        position: fixed;
        bottom: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        width: 100%;
      "
    >
      <div>
        <p>Chalenge by Huynh Thanh Tam | Code by Nguyen Trong Tin Â©2021</p>
      </div>

      <div>
        <a
          src="https://github.com/EricNguyen1206/process-sceduling-visualization"
          href="https://github.com/EricNguyen1206/process-sceduling-visualization"
          >source code</a
        >
        |
        <a
          src="https://process-sceduling-visualization.vercel.app/"
          href="https://process-sceduling-visualization.vercel.app/"
          >https://process-sceduling-visualization.vercel.app/</a
        >
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
